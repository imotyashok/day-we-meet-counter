<!DOCTYPE HTML>
<html> 
    <head>
        <style>
            body {
                background-color: #330252;
            }
            #header {
                font-size: 75px;
                color: #e021a4;
            }
            #time {
                text-shadow : 2px 2px 25px rgb(255, 255, 0);
                font-size: 50px;
                color: white;
            
            }
        </style>
    </head>

    <script>
        function getTimeRemaining(){        
            var startDate = Date.parse('08/13/2022 22:20:00');
            var endDate = new Date();

            var total = Math.abs(startDate - endDate);
            var seconds = Math.floor( (total/1000) % 60 );
            var minutes = Math.floor( (total/1000/60) % 60 );
            var hours = Math.floor( (total/(1000*60*60)) % 24 );
            var days = Math.floor( total/(1000*60*60*24) );
            var seconds_text = seconds == 1 ? " second" : " seconds";

            document.getElementById("time").innerHTML = days+" days, "+hours+" hours, "+minutes+" minutes, "+seconds+seconds_text;

            //document.getElementById("time").innerHTML = days+" days, "+hours+" hours, "+minutes+" minutes, "+seconds+" seconds";
        }

    </script>
    <body onload='setInterval(function(){getTimeRemaining()}, 1000);' style="text-align: center; margin-top: 100px;">
        <h1 id="header">TIME UNTIL WE SEE EACH OTHER:</h1> 
        <br>
        <h1 id="time"></h1>
    </body>

</html>
